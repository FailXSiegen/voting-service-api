schema {
    query: Query
    mutation: Mutation
}
type Query {
    hello(name: String!): String!
}
type Mutation {
    createOrganizer(input: CreateOrganizerInput!): Organizer!
    updateOrganizer(input: UpdateOrganizerInput!): Organizer!
    deleteOrganizer(id: ID!): Boolean
    # Creates a new event user.
    createEvent(input: CreateEventInput!): Event!
}
type Organizer {
    id: ID!
    createDatetime: Int!
    username: String!
    email: String!
    password: String!
    publicName: String!
    events: [Event]
}
type Event {
    id: ID!
    createDatetime: Int
    modifiedDatetime: Int
    title: String
    slug: String
    description: String
    sheduledDateTime: Int!
    organizer: Organizer
    lobbyOpen: Boolean
}
input CreateOrganizerInput {
    username: String!
    email: String!
    password: String!
    publicName: String!
}
input UpdateOrganizerInput {
    id: ID!
    username: String
    email: String
    password: String
    publicName: String
}
input CreateEventInput {
    title: String!
    slug: String!
    description: String
    scheduledDatetime: Int!
    organizerId: ID!
    lobbyOpen: Boolean!
    active: Boolean!
}